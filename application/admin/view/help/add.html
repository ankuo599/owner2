<div class="edit_temp_html" style="display: none"></div>
<div class="layui-form layuimini-form" style="padding: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label required">帮助标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqtext="标题不能为空" placeholder="请输入标题" value="" class="layui-input" maxlength="80">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">关联分类</label>
        <div class="layui-input-inline">
            <select name="category_id" lay-verify="required" lay-reqtext="请选择关联分类" lay-search="">
                <option value="">请选择</option>
                <{volist name="categorys" id="category"}>
                <option value="<{$category.id}>"><{$category.title}></option>
                <{/volist}>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序字段</label>
        <div class="layui-input-block">
            <input type="number" name="sort" placeholder="请输入排序值" value="0" class="layui-input">
            <tip>请输入排序值，越大越靠前</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态开关</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" lay-text="显示|隐藏" checked >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">帮助内容</label>
        <div class="layui-input-block">
            <textarea placeholder="" class="layui-textarea" name="content" id="content" lay-verify="content" style="display: none;"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-article-create-submit" id="LAY-article-create-submit" value="确认">
    </div>

</div>

<link rel="stylesheet" href="__PLUGINS__/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__PLUGINS__/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="__PLUGINS__/kindeditor/lang/zh-CN.js"></script>
