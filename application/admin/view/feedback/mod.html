<div class="add_box layui-form layuimini-form" style="padding: 20px;">

    <input type="hidden" name="id" value="<{$info.id}>">
    <style>
        .detail_box input{
            border: none
        }
        .detail_box textarea{
            border: none
        }


        .layuimini-form  .layui-form-item  .required:after {
            content: '*';
            color: red;
            position: absolute;
            margin-left: 4px;
            font-weight: bold;
            line-height: 1.8em;
            top: 6px;
            right: 5px;
        }

    </style>

    <div class="detail_box">
        <div class="layui-form-item">
            <label class="layui-form-label">发起用户:</label>
            <div class="layui-input-inline" style="min-width: 320px">
                <input type="text"  class="layui-input" readonly value="<{$info.user.nick_name}>(<{$info.user.id}>)">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">反馈理由:</label>
            <div class="layui-input-inline" style="min-width: 320px">
                <textarea name="content" class="layui-textarea" readonly maxlength="100"><{$info.content}></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">反馈图片</label>
            <div class="layui-input-inline images-box" style="min-width: 350px">
                <{volist name="$info['images']" id="img"}>
                <img src="<{$img}>" alt="">
                <{/volist}>
            </div>
        </div>
    </div>

    <div class="layui-col-md12 layui-col-lg12">
        <blockquote class="layui-elem-quote">审核信息</blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label required">审核状态:</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="100" lay-filter="status" title="通过" checked>
                <input type="radio" name="status" value="3" lay-filter="status" title="驳回">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label required">审核备注:</label>
            <div class="layui-input-block">
                <textarea name="result" lay-verify="required" lay-reqtext="处理结果不能为空"  placeholder="请输入处理结果" class="layui-textarea" maxlength="100"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-feedback-mod-submit" id="LAY-feedback-mod-submit" value="确认">
    </div>

</div>
